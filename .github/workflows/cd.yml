name: CD

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: |
          git config --global user.email "cristiano.piemontese@gmail.com"
          git config --global user.name "Cristiano Piemontese"
      - run: npm run deploy
